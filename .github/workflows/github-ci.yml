name: helib
on:
  # By default this will run when the activity type is "opened", "synchronize",
  # or "reopened".
  pull_request:
    branches:
      - master
  push:
    branches:
      - fboemer/ci
  # Manually run this workflow on any specified branch.
  workflow_dispatch:


###################
# Define env vars #
###################
env:
  INSTALL_PREFIX: ./

jobs:
  library_build:
    runs-on: ubuntu-20.04
    name: 'package_build=${{ matrix.package_build }} hexl=${{ matrix.hexl }}'
    environment: intel_workflow
    defaults:
      run:
        shell: bash
    strategy:
      matrix:
        package_build: [ON, OFF]
        hexl: [ON, OFF]
        exclude: # Skip HEXL package build
          - package_build: ON
            hexl: ON
    steps:
      - uses: actions/checkout@v2
      - run: |
          set -x
          env
          sudo apt-get -yq --no-install-suggests --no-install-recommends install libgmp-dev libntl-dev
          git clone https://github.com/intel/hexl.git -b v1.2.1
          cd hexl
          cmake -B build -DCMAKE_INSTALL_PREFIX=./ -DBUILD_SHARED=OFF
          cmake --build build -j4 --target install
          cd ../

          ./ci/build_install_lib.sh "${{ matrix.package_build }}" ${{ env.INSTALL_PREFIX }} ${{ matrix.hexl }} "./hexl/lib/cmake/hexl-1.2.1"
          ./ci/test_lib.sh
          ./ci/build_test_consumer.sh "examples" "${{ matrix.package_build }}" ${{ env.INSTALL_PREFIX }}
          ./ci/build_test_consumer.sh "utils" "${{ matrix.package_build }}" ${{ env.INSTALL_PREFIX }}
